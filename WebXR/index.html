<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Art Gallery in A-Frame</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head> 

    <body>
        <a-scene>
            <a-assets> 
                <img id="arte1" src="/assets/arte1.jpg">
                <img id="arte2" src="/assets/arte2.jpg">
                <img id="arte3" src="/assets/arte3.jpg">
                <img id="piso" src="/assets/marmol.jpg">
                <img id="pared" src="/assets/piedra.jpg">

            </a-assets>
            <!-- CÃ¡mara con controles de movimiento -->
            <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>


            <a-plane src="#piso"="0 0 0" rotation="-90 0 0" width="10" height="10"></a-plane>

            <a-box src="#pared" position="-5 2.5 0" rotation="0 0 0" width="0.5" height="5" depth="10" ></a-box>
            <a-box src="#pared" position="5 2.5 0" rotation="0 0 0" width="0.5" height="5" depth="10" ></a-box>
            <a-box src="#pared" position="0 2.5 -5" rotation="0 90 0" width="0.5" height="5" depth="10" ></a-box>

            <a-plane src="#pared" position="0 5 0" rotation="90 90 0" width="10" height="10" color="#FFF"></a-plane>

    
            <!--Obras en las paredes-->
            <a-image src="#arte1" position="-4.7 2.5 -2" rotation="0 90 0" scale="2 2 1"></a-image>
            <a-image src="#arte1" position="-4.7 2.5 2" rotation="0 90 0" scale="2 2 1"></a-image>
            
            <a-image src="#arte2" position="4.7 2.5 -2" rotation="0 -90 0" scale="2 2 1"></a-image>
            <a-image src="#arte2" position="4.7 2.5 2" rotation="0 -90 0" scale="2 2 1"></a-image>
            
            <a-image src="#arte3" position="-2 2.5 -4.7" rotation="0 0 0" scale="2 2 1"></a-image>
            <a-image src="#arte3" position="2 2.5 -4.7" rotation="0 180 0" scale="2 2 1"></a-image>
s
        </a-scene>    
    </body>
</html>
